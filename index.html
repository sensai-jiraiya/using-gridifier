<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/diplodocus.jpg">
        <figcaption>Diplodocus</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/hadrosaur.jpg">
        <figcaption>Hadrosaur</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/iguanodon.jpg">
        <figcaption>Iguanodon</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure>
        <img class="img-flex" src="images/stegosaurus.jpg">
        <figcaption>Stegosaurus</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
